<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1><!--Exercício criado e resolvido em 17/09/2022-->
    <P>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</P>
    <ul type="square">
        <li><ins><abbr title="Use a tag <p&gt;">Parágrafos</abbr></ins></li>
        <li><ins><abbr title="Use a tag <h1,2,3,4,5 ou 6&gt;">Títulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag <img&gt;">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag <abbr&gt;">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use as tags <code&gt; e <pre&gt;">Códigos-fonte</abbr></ins></li>
        <li><ins><abbr title="Use a tag <ol&gt;">Listas numeradas</abbr></ins></li>
        <li><ins><abbr title="Use a propriedade TYPE">Listas com demarcadores</abbr></ins></li>
    </ul>
</body>
</html>

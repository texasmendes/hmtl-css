<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table> <!-- As propriedades "colspan" e "rowspan" são usadas para expandir o tamanho de uma célula (um TD). O colspan expande a célula para mais uma coluna. Já o rowspan expande a célula mais de uma linha. Em outras palavras o colspan aumenta a célula na horizontal (esquerda e direita), enquanto rowspan aumenta a célula na vertical (cima e baixo). Ambas as propriedades são internas, isto é, vão dentro da tag, neste caso, a tag TD. O valor é sempre o número de colunas ou linhas que devem ser ocupadas. -->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>

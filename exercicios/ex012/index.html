<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente (selfhosted)</h1>
    
    <p>Este vídeo está hospedado no próprio servidor:</p>
    <video src="midia/prada-summer-2011.mp4" width="500" poster="imagens/thumb.png" controls></video>

    <p>Este vídeo foi postado em vários formatos para caso o seu navegador não seja compatível com um deles.</p>
    <video width="500" poster="imagens/thumb.png" controls autoplay>
        <source src="midia/prada-summer-2011.mp4" type="video/mp4">
        <source src="midia/prada-summer-2011.m4v" type="video/mp4">
        <source src="midia/prada-summer-2011.webm" type="video/webm">
        <p>Caso o navegador não suporte nenhum dos formatos listados, então aqui deverá está uma mensagem informando o usuário disso.</p>
    </video>

    <h1>Inserindo vídeos hospedados em sites externos</h1>
    
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="http://www.player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização de fundo</title>
    <style>
        body {
            background-image: url(imanges/pattern001.png);
            /* É possível usar tanto uma imagem que está na mesma pasta que index ou ainda uma url da internet. No caso de uma url externa, é preciso usar aspas simples ('') no url: "background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png')"" */
            background-size: 100px 100px;
            /*Essa propriedade define o tamanho que a imagem de fundo ocupará. Caso o tamanho não seja definido, a imagem aparecerá com seu tamanho original. */
            background-repeat: repeat-y; 
            /* exite a propriedade "repeat", a "no-repeat", a "repeat y" e "repeat x". Com "repeat" a  imagem de fundo será repetida na horizontal e na vertical, partindo do canto superior esquerdo. Com o "no-repeat" a imagem de fundo não se repete e ficando posicionanda no canto superior esquerdo da tela. Com "repeat y" e "repeat x" a imagem irá repetir-se apenas na horizontal ou na vertical, sendo y para a vertical e x para a horizontal. */
        }
    </style>
</head>
<body>
    <h1>Teste de aplicação de fundos</h1>

</body>
</html>
